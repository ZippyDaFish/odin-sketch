<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Odin Sketch</title>
</head>
<body>
    <div class="title">
        <h1>Etch-a-Sketch</h1>
    </div>
    <div class="main">
        <div class="settings">
            <h2>Settings</h2>
            <div id="sizeValue" class="size-value">16 x 16</div>
            <input id="sizeSlider" type="range" value="16" min="1" max="64" oninput="showSizeValue(this.value)">
            <button id="apply" onclick="changeGrid()">Apply</button>
            <button id="clear" onclick="clearGrid()">Clear</button>
        </div>
        <div id="container">
        </div>
    </div>
</body>
</html>
